<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Scrapper</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
  <main class ="container">
    <hgroup>
      <h1>Search Results for "{{keyword}}":</h1>
      <a href="/export?keyword={{keyword}}">Export to file</a>
    </hgroup>
    <figure><table rold="grid">
      <thead>
        <tr>
          <td>Company</td>
          <td>Position</td>
          <td>Location</td>
          <td>Link</td>
          <td>From</td>
        </tr>
      </thead>
      <tbody>
      {% for job in jobs %}
        <tr>
          <td>{{job.company}}</td>
          <td>{{job.position}}</td>
          <td>{{job.location}}</td>
          <td><a href="{{job.link}}" target="_blank">Apply &rarr;</a></td>
          <td>{{job.from}}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    </figure>
  </main>    
</body>
</html>
